{% load static %}
<!DOCTYPE html>
<html lang="en" data-color-scheme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <nav>
        <menu>
          <li><a href="#" onclick="event.preventDefault();document.querySelector('html').dataset.colorScheme = (document.querySelector('html').dataset.colorScheme ?? (matchMedia('(prefers-color-scheme: dark)') ? 'dark' : 'light')) === 'light' ? 'dark' : 'light'" class="color-scheme">
            ☀️
          </a></li>
    
            
          {% if user.is_authenticated %}
          <li class='success'>
            👤  {{ user.username }}
        </li> 
          <form action="{% url 'logout' %}" method="POST" class='m-0 p-0 bg-default'>
              {% csrf_token %}
              <button type="submit" class='small bg-default default mt-.75'>logout</button>
          </form>
          {% else %}
              <a href="{% url 'login' %}" class='mt-.75 default ml-1'>login</a>
              <a href="{% url 'signup' %}" class='mt-.75 accent ml-1'>signup</a>
          {% endif %}
        </menu>
      </nav>
    {% block content %}{% endblock content%}
</body>
</html>
